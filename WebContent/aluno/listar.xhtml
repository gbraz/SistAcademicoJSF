<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Sistema Acadêmico</title>
</h:head>
<h:body>
	Alunos cadastrados: 
	<br />
	<h:form>
		<h:dataTable value="#{listarAluno.alunos}" var="aluno">
			<h:column>
				<f:facet name="header">Matrícula</f:facet>
				#{aluno.matricula}
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{aluno.nome}
			</h:column>
			<h:column>
				<f:facet name="header">CPF</f:facet>
				#{aluno.CPF}
			</h:column>
			<h:column>
				<f:facet name="header">Curso</f:facet>
				#{aluno.curso}
			</h:column>
			<h:column>
				<f:facet name="header">Sexo</f:facet>
				#{aluno.sexo}
			</h:column>
			<h:column>
				<f:facet name="header">Data de Nascimento</f:facet>
				<h:outputText value="#{aluno.nascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton value="Editar"
					action="#{listarAluno.selecionarParaEditar(aluno)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Remover</f:facet>
				<h:commandButton value="Remover"
					action="#{listarAluno.remover(aluno)}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
