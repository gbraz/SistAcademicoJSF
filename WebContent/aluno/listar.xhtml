<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Sistema Acadêmico</title>
</h:head>

<h:body>
	Alunos cadastrados: 
	<br />
	<table id="tabela">
		<tr>
			<th>Nome</th>
			<th>Matrícula</th>
			<th>CPF</th>
			<th>Sexo</th>
			<th>Data de nascimento</th>
			<th>Editar</th>
			<th>Remover</th>
		</tr>
		<c:forEach var="aluno" items="#{listarAluno.alunos}">
			<tr>
				<td id="nome"><h:outputText value="${aluno.nome}" /></td>
				<td><h:outputText value="${aluno.matricula}" /></td>
				<td><h:outputText value="${aluno.CPF}" /></td>
				<td><h:outputText value="${aluno.sexo}" /></td>
				<td><h:outputText value="${aluno.nascimento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText></td>
				<td>Editar</td>
				<td>Remover</td>
			</tr>
		</c:forEach>
	</table>
</h:body>
</html>
