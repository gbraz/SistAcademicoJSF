<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<h:head>
	<title>Sistema Acadêmico</title>
</h:head>

<h:body>
	<h:form>
		<h:outputText value="Editar Curso" />
		<br />
		<br />
		<table>
			<tr>
				<td><h:outputLabel for="id1">ID: </h:outputLabel></td>
				<td><h:inputText id="id1" value="#{editarCurso.id}" /></td>
			</tr>
			<!-- 
			<tr>
				<td><h:outputLabel for="codigo1">Código: </h:outputLabel></td>
				<td><h:inputText id="codigo1" value="#{removerCurso.codigo}" /></td>
			</tr> -->
			<tr>
				<td><h:commandButton action="#{editarCurso.buscarCurso}"
						value="Editar" /></td>
			</tr>
		</table>
		<!--//TODO: Usar rendered para aparecer só quando encontrar-->
		<t:htmlTag value="table" style="border: 1px solid red;">
			<th>
				<h:outputText value="Confirmação" />
			</th>
			<tr>
				<td><h:outputLabel for="id2" >ID: </h:outputLabel></td>
				<td><h:outputText id="id2" value="#{editarCurso.id}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="codigo2" >Código: </h:outputLabel></td>
				<td><h:outputText id="codigo2" value="#{editarCurso.codigo}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="nome" >Nome: </h:outputLabel></td>
				<td><h:outputText id="nome" value="#{editarCurso.nome}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="novonome">Novo nome: </h:outputLabel></td>
				<td><h:inputText id="novonome" value="#{editarCurso.novoNome}" /></td>
			</tr>
			<tr>
				<td><h:commandButton action="#{editarCurso.editarNomePorId}"
						value="Confirmar" /></td>
			</tr>
		</t:htmlTag>
	</h:form>
</h:body>
</html>
