<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<h:head>
	<title>Sistema Acadêmico</title>
</h:head>

<h:body>
	<h:form>
		<h:outputText value="Cadastro de Curso" />
		<br />
		<br />
		<table id="tabelaCadastro">
			<tr>
				<td><h:outputLabel for="nome">Nome: </h:outputLabel></td>
				<td><h:inputText id="nome" value="#{cadastrarAluno.nome}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="cpf">CPF: </h:outputLabel></td>
				<td><h:inputText id="cpf" value="#{cadastrarAluno.cpf}">
						<f:validateRegex pattern="[0-9]+" />
					</h:inputText> <h:message for="cpf" style="color:red" /></td>
			</tr>
			<tr>
				<td><h:commandButton action="#{cadastrarAluno.cadastrar}"
						value="Cadastrar"></h:commandButton></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
