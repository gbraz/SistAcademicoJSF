<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<h:head>
	<title>Sistema Acadêmico</title>
</h:head>

<h:body>
	<h:form>
		<h:outputText value="Cadastro de Aluno" />
		<br />
		<br />
		<h:outputLabel for="nome">Nome: </h:outputLabel>
		<h:inputText id="nome" value="#{cadastrarAluno.aluno.nome}" />
		<br />

		<h:outputLabel for="matricula">Matricula: </h:outputLabel>
		<h:inputText id="matricula" value="#{cadastrarAluno.aluno.matricula}"
			maxlength="6"
			converterMessage="Apenas digitos, por favor."
			validatorMessage="Número positivo de 6 digitos, por favor.">
			<f:validateLongRange minimum="1" maximum="999999" />
		</h:inputText>
		<h:messages for="matricula" style="color:red" />
		<br />

		<h:outputLabel for="cpf">CPF: </h:outputLabel>
		<h:inputText id="cpf" value="#{cadastrarAluno.aluno.cpf}">
			<f:validateRegex pattern="[0-9]+" />
		</h:inputText>
		<h:message for="cpf" style="color:red" />
		<br />

		<h:outputLabel for="sexo">Sexo: </h:outputLabel>
		<h:selectOneMenu id="sexo" value="#{cadastrarAluno.aluno.sexo}">
			<f:selectItems value="#{cadastrarAluno.sexos}"></f:selectItems>
		</h:selectOneMenu>
		<br />

		<t:panelGroup>
			<h:outputLabel for="dob" value="Data de Nascimento:" />
		</t:panelGroup>
		<t:panelGroup styleClass="date_input">
			<t:inputCalendar id="calendarioget" maxlength="10"
				value="#{cadastrarAluno.nascimento}"
				monthYearRowClass="monthYearRowClass" weekRowClass="weekRowClass"
				dayCellClass="dayCellClass"
				currentDayCellClass="currentDayCellClass" popupTodayString="Hoje é:"
				popupWeekString="Sem" renderAsPopup="true"
				renderPopupButtonAsImage="true" popupDateFormat="dd/MM/yyyy"
				alt="Calendar" title="Calendar">
			</t:inputCalendar>
		</t:panelGroup>
		<br />
		<h:commandButton action="#{cadastrarAluno.cadastrar}"
			value="Cadastrar"></h:commandButton>
	</h:form>
</h:body>
</html>
