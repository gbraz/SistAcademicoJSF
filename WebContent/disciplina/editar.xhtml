<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<h:head>
	<title>Sistema Acadêmico</title>
</h:head>

<h:body>
	<h:form>
		<h:outputText value="Edição de Disciplina" />
		<br />
		<br />
		<table>
			<tr>
				<td><h:outputLabel for="nome">Nome: </h:outputLabel></td>
				<td><h:inputText id="nome" value="#{editarDisciplina.disciplina.nome}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="codigo">Código: </h:outputLabel></td>
				<td><h:inputText id="codigo"
						value="#{editarDisciplina.disciplina.codigo}" /></td>
			</tr>
			<tr>
				<td><h:commandButton action="#{editarDisciplina.editar}"
						value="Editar" /></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
