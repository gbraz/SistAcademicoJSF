<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Sistema Acadêmico</title>
</h:head>

<h:body>
	<h:form>
		<h:outputText value="Teste" />
		<br />
		<h:outputText value="Nome:" />
		<h:inputText value="#{cadastrarAluno.aluno.nome}" />
		<br />
		<h:outputText value="Matricula:" />
		<h:inputText value="#{cadastrarAluno.aluno.matricula}" />
		<br />
		<h:outputText value="CPF:" />
		<h:inputText value="#{cadastrarAluno.aluno.cpf}" />
		<br />
		<h:outputText>Sexo: </h:outputText>
		<h:selectOneMenu value="#{cadastrarAluno.aluno.sexo}">
			<f:selectItems value="#{cadastrarAluno.qualsexo}"></f:selectItems>
		</h:selectOneMenu>
		<br />
		<h:outputText value="Calendário:" />
		<h:dataTable></h:dataTable>
		<h:commandButton action="#{cadastrarAluno.cadastrar}" value="Cadastrar" ></h:commandButton>
	</h:form>
	<br />
	<br />
	<h:outputFormat>Alunos ja cadastrados: </h:outputFormat>
	<br />
	<h:outputText value="Nome: " />
	<h:outputText value="#{cadastrarAluno.alunoNome}"  />
	<br />
	<h:outputText value="Matrícula: " />
	<h:outputText value="#{cadastrarAluno.alunoMatricula}"  />
	<br />
	<h:outputText value="CPF: " />
	<h:outputText value="#{cadastrarAluno.alunoCpf}"  />
	<br />
	<h:outputText value="Sexo: " />
	<h:outputText value="#{cadastrarAluno.alunoSexo}"  />
	<br />

</h:body>
</html>
