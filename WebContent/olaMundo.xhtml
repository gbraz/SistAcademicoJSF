<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Sistema Acadêmico</title>
</h:head>

<h:body>

	Alunos cadastrados: <br />
	<table>
		<tr>
			<th>Nome</th>
			<th>Matrícula</th>
			<th>CPF</th>
			<th>Sexo</th>
			<th>Data de nascimento</th>
		</tr>
		<c:forEach var="aluno" items="#{cadastrarAluno.alunos}">
			<tr>
				<td><h:outputText value="${aluno.nome}" /></td>
				<td><h:outputText value="${aluno.matricula}" /></td>
				<td><h:outputText value="${aluno.cpf}" /></td>
				<td><h:outputText value="${aluno.sexo}" /></td>
				<td><h:outputText value="${aluno.nascimento}" /></td>
			</tr>
		</c:forEach>
	</table>
	<h:form>
		<h:outputText value="Teste" />
		<br />
		<h:outputText value="Nome:" />
		<h:inputText value="#{cadastrarAluno.aluno.nome}" />
		<br />
		<h:outputText value="Matricula:" />
		<h:inputText value="#{cadastrarAluno.aluno.matricula}" />
		<br />
		<h:outputText value="CPF:" />
		<h:inputText value="#{cadastrarAluno.aluno.cpf}" />
		<br />
		<h:outputText>Sexo: </h:outputText>
		<h:selectOneMenu value="#{cadastrarAluno.aluno.sexo}">
			<f:selectItems value="#{cadastrarAluno.sexos}"></f:selectItems>
		</h:selectOneMenu>
		<br />
		<h:outputText value="Calendário:" />
		<h:commandButton action="#{cadastrarAluno.cadastrar}"
			value="Cadastrar"></h:commandButton>
	</h:form>

</h:body>
</html>
