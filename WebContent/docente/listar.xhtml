<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Sistema Acadêmico</title>
</h:head>
<h:body>
	Docentes cadastrados: 
	<br />
	<h:form>
		<h:dataTable value="#{listarDocente.docentes}" var="docente">
			<h:column>
				<f:facet name="header">Matrícula</f:facet>
				#{docente.matricula}
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{docente.nome}
			</h:column>
			<h:column>
				<f:facet name="header">CPF</f:facet>
				#{docente.CPF}
			</h:column>
			<h:column>
				<f:facet name="header">Sexo</f:facet>
				#{docente.sexo}
			</h:column>
			<h:column>
				<f:facet name="header">Data de Nascimento</f:facet>
				#{docente.nascimento}
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton value="Editar" action="#{editarDocente.selecionarParaEditar(docente)}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Remover</f:facet>
				<h:commandButton value="Remover" action="#{listarDocente.remover(docente)}"/>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
